<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/w3.css">
</head>
<body class="w3-container">

        <div class="w3-panel w3-red">
            <p>Step 2</p>
            <p>Flop</p>
        </div>
            <p>The first three community cards are dealt face-up in the center of the table. This is followed by another round of betting. Players now have five cards to consider (their two hole cards plus the three community cards).</p>
            
        
        <div id="step2" class="game-stage">
            <div id="poker-table-container">
                <div class="poker-table">
                    <!-- Dealer Position -->
                    <div class="dealer-position">
                        <div class="dealer-label">D</div>
                    </div>
                    
                    <!-- Community Cards Area -->
                    <div class="community-cards-area">
                        <div class="community-cards"></div>
                    </div>
                    
                    <!-- Players -->
                    <div class="player player1">
                        <div class="player-cards"></div>
                        <div class="player-label">Player 1</div>
                    </div>
                    <div class="player player2">
                        <div class="player-cards"></div>
                        <div class="player-label">Player 2</div>
                    </div>
                    <div class="player player3">
                        <div class="player-cards"></div>
                        <div class="player-label">Player 3</div>
                    </div>
                    <div class="player player4">
                        <div class="player-cards"></div>
                        <div class="player-label">Player 4</div>
                    </div>
                </div>
            </div>
        </div>

    
   
    <script src="./js/seif.js"></script>
</body>
</html>
